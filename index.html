<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <link rel="stylesheet" href="style.css">
    <title>Form</title>
</head>
<body>
    
    <div class="container">
        <div class="title">
            Registration form
        </div>
          
        
    <div class="form">
        <div class="input">
            <label for="username">Username</label>
            <input type="text" class="input" id="username">
        </div>

        <div class="input">
            <label for="firstname">First Name</label>
            <input type="text" class="input" id="firstname">
        </div>

        <div class="input">
            <label for="lastname">Last Name</label>
            <input type="text" class="input" id="lastname">
        </div>

        <div class="input">
            <label for="email">Email</label>
            <input type="email" class="input" id="email">
        </div>

        <div class="input">
            <label for="password">password</label>
            <input type="password" class="input" id="password">
        </div>

        <div class="input">
            <label for="password">Confirm password</label>
            <input type="password" class="input" id="confirmpassword">
        </div>

        <div class="input">
            <label for="dob">Date of birth</label>
            <input type="date" class="input" id="confirmpassword">
        </div>


        <div class="input">
            <label>Gender</label>
            <div class="custom-select">
              <select>
                <option value="">Select</option>
                <option value="male">Male</option>
                <option value="female">Female</option>
              </select>
            </div>
        </div> 

        <div class="input">
            <label>Mobile Number</label>
            <input type="text" class="input" id="mobilenumber" value="">
        </div>

        <div class="input">
            <label>State</label>
            <div class="custom-select">
              <select>
                <option value="">Select</option>
                <option value="Maharastra">Maharastra</option>
                <option value="Madhya Pradesh">Madhya Pradesh</option>
                <option value="Rajastan">Rajastan</option>
                <option value="Tamil Ladu">Tamil Ladu</option>
                <option value="Tripura">Tripura</option>
                <option value="uttrakhand">Uttrakhand</option>
                <option value="Bihar">Bihar</option>
            </select>
            </div>
        </div> 


        <div class="input">
            <label>Address</label>
            <textarea class="textarea"></textarea>
         </div> 

         <div class="input terms">
            <label class="check">
              <input type="checkbox">
              <span class="checkmark"></span>
            </label>
            <p>Agreed to terms and conditions</p>
         </div> 

         <div class="input">
            <input type="submit" value="Register" class="btn">
          </div>
        </div>
    
    </div>



    <!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
